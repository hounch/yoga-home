description: "Преподаватель йоги с более чем 8-летним опытом, специализирующийся на йогатерапии, анатомии и биомеханике движения. Занятия Ольги основаны на внимательном подходе к ученикам и глубоком понимании физиологии тела, что помогает безопасно развивать силу, гибкость и выносливость."
