description: "Тренер по хатха-йоге, стретчингу и пилатесу с профессиональной квалификацией в области психорегулирующих фитнес-программ. Ведёт индивидуальные и групповые практики с акцентом на технику выполнения асан, осознанное дыхание и концентрацию. Специализируется на точном выравнивании тела, уделяя внимание каждой линии и изгибу." 